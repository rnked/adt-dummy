apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "adt-dummy.fullname" . }}
  labels:
    {{- include "adt-dummy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "adt-dummy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "adt-dummy.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- range . }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      serviceAccountName: {{ include "adt-dummy.serviceAccountName" . }}
      containers:
        - name: adt-dummy
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - http-health
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
