replicaCount: 1

image:
  repository: artifactory.raiffeisen.ru/odt-docker/adt-dummy
  tag: "0.1.2"
  pullPolicy: IfNotPresent
  pullSecrets:
    - artifactory-pull-secret

envFromSecret: "adt-dummy-secrets"

serviceAccount:
  create: true
  name: ""

podLabels: {}

env:
  ADT_DUMMY_IN_CLUSTER: "1"

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 200m
    memory: 256Mi
nodeSelector: {}
tolerations: []
affinity: {}
